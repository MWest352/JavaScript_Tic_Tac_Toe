<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--CSS Link-->
  <link rel="stylesheet" href="styles.css">

  <!-- JavaScript Link -->
  <script src="main.js" defer></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Meddon&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>

</head>

<body>
  <!-- BACKGROUND -->
  <div class="backgroundImageMain">
    
    <!-- WELCOME -->
    <div class="welcomeSection">
      <h1 class="welcome">Welcome To Tic Tac Toe!</h1>
    </div>

    <!-- ABOUT -->
    <div class="aboutSection">
      <p class="about">Player one is X, player two is O.  Three in a row or diagonally wins!</p>
    </div>
    <!-- START BUTTON -->
    <div class="startButton">
      <p>Start Game!</p>
    </div>

    <!-- BOARD -->
    <div class="board"></div>
  </div>



</body>

</html>
